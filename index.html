<!doctype html>
<html>
  <body data-main-app>
    <style media="screen">
      .full-screen {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      .logo {
        width: 200px;
        height: 200px;
      }
    </style>
    <fa-app class="full-screen" ng-controller="MainCtrl">
      <fa-modifier fa-origin="[.5, .5]" fa-align="[.5, .5]" fa-translate="myTransitionable.get()">
        <fa-modifier fa-origin="[.5, .5]" fa-align="[.5, .5]" fa-rotate-z="getRotateY()">
          <fa-surface fa-size="[200, 200]" fa-options="{properties: {backfaceVisibility: 'visible'}}">
            <img src="images/90ball.png" class="logo"/>
          </fa-surface>
        </fa-modifier>
      </fa-modifier>
    </fa-app>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('main');
    </script>
  </body>
</html>
